<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(5, 5, 55);
            overflow: hidden;
        }
        #sun {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(226, 220, 43);
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .planet, .satellite {
            z-index: 2;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%)
        }

        #earth {
            width: 25px;
            height: 25px;
            background-color: rgb(0, 149, 255);
        }
        #moon {
            width: 10px;
            height: 10px;
            background-color: rgb(198, 198, 198);
        }
        #mercury {
            width: 15px;
            height: 15px;
            background-color: rgb(185, 135, 18);
        }
        #venera {
            width: 20px;
            height: 20px;
            background-color: rgb(168, 151, 42);
        }
        #mars {
            width: 23px;
            height: 23px;
            background-color: rgb(172, 23, 31);
        }
        #jupyter {
            width: 50px;
            height: 50px;
            background-color: rgb(162, 155, 103);
        }
        #saturn {
            width: 40px;
            height: 40px;
            background-color: rgb(214, 191, 42);
        }
        #uranus {
            width: 35px;
            height: 35px;
            background-color: rgb(47, 174, 238);
        }
        #neptun {
            width: 33px;
            height: 33px;
            background-color: rgb(42, 95, 168);
        }

        @keyframes opacity-animation {
            0% {
                opacity: 20%;
            }

            100% {
                opacity: 100%;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #stars {
            position: absolute;
            width: 200vw;
            height: 200vh;
            left: -50%;
            top: -50%;
            /* transform: translate(-50%, -50%); */
            animation-name: rotate;
            animation-duration: 100s;
            animation-iteration-count: infinite;
            animation-direction: forward;
            animation-timing-function: linear;
            transform-origin: center center;
        }

        .star {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            opacity: 0;
            animation-name: opacity-animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .meteor {
            position: absolute;
            top: -50px;
            left: -50px;
            height: 15px;
            width: 20px;
            transform: rotate(40deg);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.822);
            box-shadow: -10px -0px 40px 20px rgb(230, 230, 230);
            transition-duration: 10s;
            transition-timing-function: linear;
        }

        .meteor-action {
            top: calc(100% + 50px);
            left: calc(100% + 50px);
        }
    </style>
</head>
<body>
    <div id="sun"></div>
    <div id="earth" class="planet"></div>
    <div id="moon" class="satellite"></div>
    <div id="mercury" class="planet"></div>
    <div id="venera" class="planet"></div>
    <div id="mars" class="planet"></div>
    <div id="jupyter" class="planet"></div>
    <div id="saturn" class="planet"></div>
    <div id="uranus" class="planet"></div>
    <div id="neptun" class="planet"></div>
    <div id="stars"></div>
    <div class="meteor"></div>
    <script src="cosmos.js"></script>
</body>
</html>
